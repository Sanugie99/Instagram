<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 배열의 총 합 구하기
        //일반적인 for 반복문
        let numbers = [10, 20, 30, 40, 50];
        let sum = 0;
        for(let i = 0; i < numbers.length; i++){
            sum += numbers[i];
        }
        document.write(sum);
        document.write(`<hr>`);
        //for-of 반복문 사용
        let total = 0;
        for(let num of numbers){
            total += num;
        }
        document.write(total)
        document.write(`<hr>`);

        //배열 뒤집기
        //[50, 40, 30, 20, 10]
        let reversed = new Array(numbers.length); 
        for(let i = 0; i < numbers.length; i++){
            reversed[i] = numbers[numbers.length-i-1];
        }
        document.write(reversed);
        document.write(`<hr>`);

        //numbers에서 짝수만 출력하세요
        for(let num of numbers){
            if(num%2 == 0){
                document.write(`${num} `)
            }
        }
        document.write(`<hr>`);

        //1 ~ 45의 난수를 발생시켜 로또번호를 생성하는 프로그램 만들기.
        //난수 생성 방법 : Math.floor(Math.random() * 45) + 1;
        let lotto = new Array(6)
        outer:for(let i = 0; i < lotto.length;){
            lotto[i] = Math.floor(Math.random() * 45) + 1;
            
            //현재까지 선택된 번호와 중복 여부 확인
            for(let j = 0; j < i; j++){
                if(lotto[i] === lotto[j]){
                    continue outer;
                }
            }
            //중복이 아니여야 다음 인덱스로 이동
            i++
        }
        document.write(lotto);
        document.write(`<hr>`);

    </script>
</head>
<body>
    
</body>
</html>
