<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //화살표 함수(Arrow Functions)
        //ES6(2015)에서 도입된 함수 표현식의 새로운 문법
        //간결한 문법으로 코드가 짧아지고 직관적으로 작성할 수 있다.

        //기존의 함수 작성 방식
        // function func1(){
        //     return "Hello, World";
        // }

        //화살표 함수로 작성시
        let func1 = () => {return "hello world"};

        //매개변수가 1개인 함수
        // function func2(x){
        //     return x*2;
        // }

        //매개변수가 1개인 화살표 함수
        //매개변수가 1개이면 소괄포() 생략 가능
        let func2 = x => {return x*2};

        //매개변수가 2개 이상인 경우
        // function func3(x, y){
        //     return x + y;
        // }

        //매개변수가 2개 이상인 화살표 함수
        //명령이 한줄일 때 return과 중괄호{}를 생략가능
        let func3 = (x, y) => x + y;

        //화살표함수가 사용되는 곳
        //1. 배열 메서드와의 조합(콜백함수)

        let arr = [1, 2, 3, 4, 5];

        //1. forEach(콜백함수)
        //배열의 각 요소에 대해 콜백함수를 실행
        //반환값은 없으며 주로 부수효과(출력, 업데이트) 등에 활용된다.

        arr.forEach((item, index) =>{
            document.write(`인덱스 ${index}:${item}<br>`);
        })

        //2. map(콜백함수)
        //배열의 각 요소를 변환하여 새로운 배열을 만든다
        let doubled = [1, 2, 3, 4, 5].map(x => x*2);
        document.write(`map: ${doubled}<br>`);

        //3. filter(콜백함수)
        //주어진 조건을 만족하는 요소들만 골라 새로운 배열을 만듬
        let evens = [1, 2, 3, 4, 5, 6, 7, 8].filter(e => e % 2 == 0)
        document.write(`filter: ${evens}<br>`);

        //4. reduce(콜백함수, 시작값)
        //배열의 모든 요소를 누적하여 단일 값으로 변경
        let sum = [1, 2, 3, 4, 5, 6].reduce((total, e) => total + e, 0);
        document.write(`reduce: ${sum}<br>`);


        //5. concat()
        //두 개 이상의 배열을 합쳐서 새로운 배열을 만든다.
        let newArr = [1, 2].concat([3, 4]);
        document.write(`concat: ${newArr}<br>`);

        //6. slice()
        //배열에 일부분을 잘라 새로운 배열로 반환한다
        //범위를 통해서 뭔가 할 때 시작값은 포함 마지막값은 이 전까지일 확률이 높다
        let subArr = [1, 2, 3, 4, 5].slice(1, 4);
        document.write(`slice: ${subArr}<br>`);

        //7. reverse()
        //배열의 요소 순서를 반대로 바꾼다.
        let revArr = [1, 2, 3, 4, 5].reverse()
        document.write(`reverse: ${revArr}<br>`);

        //8. sort(콜백함수)
        //배열의 요소를 정렬한다
        let sortArr = [1, 3, 5, 2, 4].sort((a, b) => a - b);
        document.write(`sort: ${sortArr}<br>`);

    </script>
</head>
<body>
    
</body>
</html>
