<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //기타제어문
        //반복을 시작하면 조건이 거짓이 될 때 까지 멈출수 없다.
        //기타 제어문을 통해 반복문의 흐름을 개발자가 직접 제어할 수 있다.
        //기타 제어문은 반복문 안에서만 작성할 수 있다.
        //break;
        //break를 만나게 되면 반복문을 종료하고 다음 코드를 실행한다.

        for(let i = 1; i <= 10; i++){
            if(i == 3){
                break;
            }
            document.write(`${i}<br>`);
        }
        document.write(`<hr>`);

        let n = 1;
        while(true){
            if(n > 5){
                break;
            }
            document.write(`n: ${n}, `);
            n++
        }
        document.write(`<hr>`);

        //기본적으로 반복문안에 있는 switch의 break는 switch문만 빠져나간다.
        //반복문을 나가고싶으면 레이블을 달면 된다.
        //label
        //특정 반복문에 이름표를 붙여 기타제어문을 제어할 수 있는키워드
        //label은 항상 쌍으로 존재한다.
        //label의 이름을 짓는거에 제한은 없다.
        out:for(let i = 0; i < 3; i++){
            switch(i){
                case 0:
                    document.write(`${i}선택됨<br>`);
                    break;
                case 1:
                    document.write(`${i}선택됨<br>`);
                    break out;
                case 2:
                    document.write(`${i}선택됨<br>`);
                    break;
            }
        }
        document.write(`<hr>`);


        //continue
        //반복문 내에서 continue를 만나게 되면 루프를 한번 띄어넘어간다.(증감식으로 돌아간다.)

        for(let i = 0; i <=5; i++){
            if(i % 2 == 0){
                continue;
            }
            document.write(` ${i}`)
        }
        document.write(`<hr>`);

        n = 0;
        while(n < 10){
            n++;
            if(n % 2 != 0){
                continue;
            }
            document.write(` ${n}`);
        }
        document.write(`<hr>`);

        //로또번호 6개를 뽑아
        //1~45번
        //중복되는게 나왔을 때 continue를 사용해서 다시 뽑는다.


    </script>
</head>

</body>
</html>
