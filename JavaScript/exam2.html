<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //su1, su2변수에 임의의 값으로 초기화 한다.
        //산술 연산자 기호 '+', '-', '*', '/', '%'를 담아
        //switch문을 이용하여 정수의 연산을 수행하는 코드 만들기
        //실행결과:
        //10 * 7 = 70

        let su1 = 10, su2 = 7;
        let x = "%";

        switch(x){
            case "+":
                console.log(`${su1} + ${su2} = ${su1 + su2}`);
                break;
            case "-":
                console.log(`${su1} - ${su2} = ${su1 - su2}`);
                break;
            case "*":
                console.log(`${su1} * ${su2} = ${su1 * su2}`);
                break;
            case "/":
                console.log(`${su1} / ${su2} = ${su1 / su2}`);
                break;
            case "%":
                console.log(`${su1} % ${su2} = ${su1 % su2}`);
                break;
        }

        //1에서 10 사이의 값을 변수에 담는다
        //홀수인지 짝수인지 switch를 이용하여 판별하시오

        let num = 10;
        let X = num%2;

        switch(num > 10 ? 3 : X){
            case 0:
                console.log(`짝수입니다.`);
                break;
            case 1:
                console.log(`홀수입니다.`);
                break;
            case 3:
                console.log(`10이하의 수를 입력해 주세요.`);
                break;
        }
    </script>
</head>

</body>
</html>
