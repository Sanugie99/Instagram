<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color: black;}
        h2{color: aqua;}
        span{color: red;}
        div.box h2{color: black;}
        div.box span{color: gray;}

    </style>
</head>
<body>
    <h2>클래스 <span>연습</span>연습</h2>
    <h1>클래스 연습중이라고!</h1>
    <h2>클래스 <span>연습</span>중</h2>
    <div class="box">
        <h2>클래스 <span>연습</span>중</h2>
    </div>
</body>
</html>
