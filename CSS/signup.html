<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 페이지 설정: 중앙 정렬 및 배경색 */
        body{
            margin: 0;
            padding: 0;
            background: lightgray;
            display: flex;
            /*전체 요소 중앙 배치*/
            justify-content: center;
            /*전체 요소 중앙 배치*/
            align-items: center;
            height: 100vh;
        }

        /* 회원가입 박스 스타일 */
        .signup-container{
            background: white;
            padding: 40px;
            border-radius: 5px; /* 꼭지점 둥글게 만들어주는 속성 */
            width: 350px;
        }

        /* 제목 스타일 */
        .signup-container h2{
            text-align: center;
            margin-bottom: 20px;
        }

        /* form 내부 요소들을 세로로 배치 */
        .signup-container form{
            display: flex;
            flex-direction: column;
        }

        /* label 스타일 설정 */
        .signup-container label{
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* 공통 입력 필드 스타일 */
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"]{
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 13px;
            box-sizing: border-box;
            /* box-sizing
               - CSS에서 요소의 크기를 계산하는 방식을 변경하는 속성
               content-box(기본값)
               - 요소의 너비와 높이는 오직 내용 영역만을 의미한다.
               - padding, margin, border는 요소의 총 크기에 추가된다.
               border-box
               - 요소의 너비와 높이는 padding과 border를 포함한 전체 영역
               지정된 너비 내에서 padding과 border가 계산되므로 내용 영역은 자동으로 줄어든다.
            */
        }
        .signup-container input:focus{
            outline: none; /*태두리를 없애겠다*/
            border-color: #3f29ef;
            border-radius: 5px
        }

        /* 아이디 입력과 중복체크 버튼을 감싸는 flex 컨테이너 */
        .id-input{
            display: flex;
            align-items: flex-start;
            gap: 10px; /* 요소간의 간격을 줌 */
            margin-bottom: 15px;
        }
        .id-input input{
            flex: 1;
        }
        /* 중복체크 버튼 스타일 */
        .id-input button{
            border: none;
            padding: 8px 15px;
            background: #3f29ef;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        /* 버튼에 마우스 올렸을때 */
        .id-input button:hover{
            background: #2e1cb3;
        }

        /* 이메일 입력과 드롭다운 메뉴를 감싸는 flex 컨테이너 */
        .email-input{
            display: flex;
            align-items: flex-start;
            gap: 10px; /* 요소간의 간격을 줌 */
            margin-bottom: 15px;
        }

        /* 이메일 입력 필드와 드롭다운에 동일한 높이 및 스타일 적용 */
        .email-input > input,
        .email-input > select{
            height: 38px;
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 5px;
            font-size: 13px;
        }

        .email-input span{
            font-size: 16px;
            position: relative;
            top: 7px;
        }

        /* 회원가입 버튼 스타일 */
        .signup-container .signup-btn{
            padding: 10px;
            background: #3f29ef;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-container button.signup-btn:hover{
            background: #2e1cb3;
        }
        .signup-link{
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .signup-link a{
            color: #3f29ef;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="#" method="post">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름 입력">

            <label for="username">아이디</label>
            <div class="id-input">
                <input type="text" id="username" placeholder="아이디 입력">
                <button>중복체크</button>
            </div>
            
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" placeholder="비밀번호 확인">

            <label for="email">이메일</label>
            <div class="email-input">
                <input type="email" id="email" placeholder="이메일">
                <span>@</span>
                <select>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>daum.com</option>
                    <option>직접입력</option>
                </select>
            </div>

            <button class="signup-btn">회원가입</button>
        </form>
        <div class="signup-link">이미 계정이 있으신가요? <a href="login_menu.html">로그인</a></div>
    </div>
</body>
</html>
