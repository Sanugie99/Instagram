<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin을 주게되면 내 생각보다 크기가 작아질수 있기 때문에 주의해야함.
           html은 두개의 영역이 겹치면 큰게 적용됨. */
        p{
            border: 2px solid purple;
            background: violet;
        }

        #box1{margin: 0; /*상, 하, 좌, 우 전부 적용*/}
        #box2{margin: 20px 50px; /*상하, 좌우 적용*/}
        #box3{margin: 20px 50px 30px; /*상, 좌우, 하 적용*/}
        #box4{margin: 20px 30px 50px 70px; /*상, 우, 하, 좌 적용*/}

    </style>
</head>
<body>
    <!-- 요소와 외부사이의 여백 -->
     <p id="box1">마진 적용 테스트중1</p>
     <p id="box2">마진 적용 테스트중2</p>
     <p id="box3">마진 적용 테스트중3</p>
     <p id="box4">마진 적용 테스트중4</p>
     <p id="box5">마진 적용 테스트중5</p>

</body>
</html>
