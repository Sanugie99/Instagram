<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;}
        .box0{
            width: 650px;
            border-style: double;
            margin: auto;
        }

        .box1{
            padding: 20px;
            text-align: center;
            background: blueviolet;
            border-bottom: 10px solid blue;
            letter-spacing: 10px;
        }

        .box2{
            border-bottom: dotted;
            padding: 10px;
        }

        .box3{
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="box0">
        <p class="box1"><strong>한국의 속담</strong></p>
        <p class="box2">까마귀 날자 배 떨어진다.</p>
        <p class="box3">발없는 말이 천리 간다.</p>
    </div>
</body>
</html>
