<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background:
                url(image/backgroundImage.gif) repeat-x,
                url(image/acid2Test.jpg) repeat-y; 
            /* no-repeat(한번만 출력하기)
               repeat(반복 출력하기 - 기본값)
               repeat -x (가로로 한줄 출력)
               repeat -y (세로로 한줄 출력) */
        }
    </style>
</head>
<body>
    <p></p>
</body>
</html>
